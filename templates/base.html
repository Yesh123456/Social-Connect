<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Connect</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{% static 'social_connect/css/master.css' %}">
</head>
<body>
	<nav class="navbar mynav" role='navigation' id='navbar'>
		<div class="container">
			<a class="navbar-brand mynav" href="{% url 'home' %}">Social Connect</a>
			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
					<li><a href="{% url 'posts:create' %}" class="btn btn-simple">POST</a></li>
					<li><a href="{% url 'groups:all' %}" class="btn btn-simple">GROUPS</a></li>
					<li><a href="{% url 'groups:create' %}" class="btn btn-simple">CREATE GROUP</a></li>
					<li><a href="{% url 'accounts:logout'%}" class="btn btn-simple">LOGOUT</a></li>
				{% else %}
					<li><a href="{% url 'groups:all' %}" class="btn btn-simple">GROUPS</a></li>	
					<li><a href="{% url 'accounts:login' %}" class="btn btn-simple">LOGIN</a></li>
					<li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">SIGNUP</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class="container mycontent">
	{% block content %}

	{% endblock %}
	</div>

<canvas id="canvas"></canvas>
</body>
<script type="text/javascript" src="{% static 'social_connect/js/master.js' %}"></script>
</html>
